<html>
    <head>
        <!--Latest compiled and minified CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--Latest compiled JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>JS Calculator</title>
        <style>
            body{background-color:aqua;}
        </style>
    </head>
    <body>
        <p style="text-align: center;font-size: 30px;">JavaScript Calculator</p>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div><label>Number-1</label></div>  <!--Number 1 column with textbox below-->
                    <div><input id="n1" type="number"></div>
                </div>

                <div class="col">
                    <div><label  style="margin-left: 30px;">Operators</label></div>  <!--Operators column with dropdown below-->
                    <div>
                        <select id="operator" style="width: 200px; margin-left: 30px;">
                            <option value="add">+</option>  <!--Addition-->
                            <option value="sub">-</option>  <!--Subtraction-->
                            <option value="mul">*</option>  <!--Multiplication-->
                            <option value="div">/</option>  <!--Division-->
                            <option value="mod">%</option>  <!--Modulation-->
                            <option value="exp">**</option> <!--Exponentiation-->
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div><label>Number-2</label></div>  <!--Number 2 column with textbox below-->
                    <div><input id="n2" type="number"></div><br>
                </div>
            </div>
           
            <div>
                <button type="button"  style="width: 1000px; margin-left: -10px;" class="btn btn-primary" onclick="ans()" onblr="clear()">Submit</button>
            </div>

            <div style="margin-left: 420px;" onblr="clear()"><label>Answer</label></div>
            <div style="margin-left: 420px;"><input type="text" id="answer" readonly></div>
        </div>

        <script>  //JS code here
            function ans(){             //function created to take two numbers as input from user
                let a=parseInt(document.getElementById("n1").value);
                let b=parseInt(document.getElementById("n2").value);
                console.log(a);
                console.log(b);

                let sum=document.getElementById("operator").value;

                if (sum=="add"){
                    document.getElementById("answer").value=(a+b);
                }
                else if (sum=="sub"){
                    document.getElementById("answer").value=(a-b);
                }
                else if (sum=="mul"){
                    document.getElementById("answer").value=(a*b);
                }
                else if (sum=="div"){
                    document.getElementById("answer").value=(a/b);
                }
                else if (sum=="mod"){
                    document.getElementById("answer").value=(a%b);
                }
                else if (sum=="exp"){
                    document.getElementById("answer").value=(a**b);
                }
            }
            function clear(){               //function used to clear the screen's answer when changed
                document.getElementById("answer").value="";
            }
        </script>
    </body>
</html>
