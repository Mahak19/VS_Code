<!DOCTYPE html>
<html lang="en">

<head>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Login Form properties*/
        .login {
            height: 100%;
            width: 40%;
            box-shadow: 4px 4px 5px 5px;
            justify-content: center;
            padding: 1rem;
            background-image: radial-gradient(circle, rgb(247, 243, 189) , rgb(245, 243, 160) ,rgb(252, 186, 162) );
        }

        /*Login Heading property*/
        h1 {
            text-align: center;
        }

        /*Button Properties*/
        .a {
            background-color: rgb(10, 1, 57);
            color: rgb(247, 246, 246);
            width: 90%;
            padding: 0.4em;
            border-radius: 5px;
        }

        /*Button Hover property*/
        .a:hover {
            background-color: rgb(5, 5, 5);
        }

        /*Login Form Design property*/
        .in {
            box-sizing: border-box;
        }

        /*Label Font Property*/
        label{
            font-weight: bolder;
        }

        /*For small screens*/
        @media screen and (max-width: 500px){
            .col-75,.in {
                width: 100%;
                margin-top: 0;
            }
        }

    </style>
</head>

<body>
    <!--Header Section-->
    <div id="header"></div>

    <!--Login Form-->
    <div class="container my-3" style="display: flex;justify-content: center;">
        <form class="login">
            <div class="row">
                <div class="col-25">
                    <h1>Login</h1>
                    <label>E-mail:</label><br>
                    <div class="col-75">
                    <input type="email" id="email" class="in" placeholder="Enter your E-mail" style="width: 90%;"><br><br>
                    </div>
                </div>
                <div class="col-25">
                    <label>Password:</label><br>
                    <div class="col-75">
                    <input type="password" id="pass" class="in" placeholder="Enter your Password" style="width: 90%;"><br><br>
                    </div>
                </div>

                <div class="col-25">
                    <input type="button" class="a" value="Login" onclick="myfun()">
                </div>
            </div>
        </form>
    </div>
    <!--End of Login Form-->
    
    <!--Footer Section-->
    <div id="footer"></div>

    <!--JS Code-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html")
            $("#footer").load("footer.html")
        })
    </script>

    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--For Login
    JS Code-->
    <script>
        function myfun() {
            var a = document.getElementById("email").value;
            var b = document.getElementById("pass").value;

            if (a == "admin@admin.com" && b == "123456") {
                alert("Login successful");
            } else {
                alert("Incorrect email or password");
            }
        }
    </script>
    
</body>
</html>
