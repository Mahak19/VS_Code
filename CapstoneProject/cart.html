<!DOCTYPE html>
<html lang="en">

<head>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="https://fontawesome.com/icons/trash?f=classic&s=light">


  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <title>Cart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Cart and summary properties */
    .cart,.summary {
      border: 0.1px solid rgb(214, 207, 207);
      margin: 1%;
      border-radius: 3px;
    }

    /* Text properties */
    .text {
      text-align: start;
    }

    /* Price properties */
    .price {
      text-align: end;
    }

    /* Button properties */
    button,.btn {
      background-color: gold;
      color: rgb(0, 2, 5);
    }
   
  </style>
</head>

<body> <!--Header-->
  <div id="header"></div>

  <!--Cart Section-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 d-flex">
        <div class="row cart">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center">Items in cart</h5>
          </div>
          <div class="col" style="padding-top: 1%;padding-bottom: 1%;">
            <img src="https://i.pinimg.com/474x/0a/b6/47/0ab64740889779014f2f8ee4f8e10e57.jpg" height="250" width="200" style="justify-content: center;">
          </div>
          <div class="col" style="padding-top: 1%;">
            <h6>Royal Fashion <br>Women Fashion Dress</h6>
            <h4>15$</h4>
            <button><i class="fa-solid fa-trash" style="color: #050006;"></i></button>
          </div>
          <div class="col d-flex align-items-center" style="margin-bottom: 13em;padding-top: 1%;">
            <button>+</button>
            <input type="number" style="width: 5em;">
            <button>-</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Cart<span>$20</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">Shipping
                <span>$5</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                </div>
                <span><strong>$25</strong></span>
              </li>
            </ul>
            <button type="button" class="btn btn-lg btn-block"
              style="border: 1px solid black;margin-left: 35%;">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End of Cart Section-->

  <!--Footer section-->
  <div id="footer"></div>

  <!--JS Code-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html")
            $("#footer").load("footer.html")
        })
    </script>
 
  <!--JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>

</body>
</html>
