<!DOCTYPE html>
<html lang="en">

<head>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

   <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        /*Submit Button Properties*/
        .a {
            width: 90%;
            background-color: rgb(40, 2, 75);
            color: aliceblue;
            border-radius: 5px;
        }

        /*Submit Button Hover Properties*/
        .a:hover {
            background-color: rgb(63, 2, 69);
            border-radius: 10px;
            color: white;
        }

        /*Contact Us Form Properties*/
        .main{
            height: 30%;
            width: 70%;
            box-shadow: 4px 4px 5px 5px;
            justify-content: center;
            padding: 1em;
        }

        /*Media Screen properties for Contact us form*/
        @media screen and (max-width:600) {
            .col-25,.col-20{               
                width: 70%;
                margin-top: 0;
            }            
        }

    </style>
</head>

<body>
    <!--Header Section-->
    <div id="header"></div>

    <!--Contact Us Form-->
    <div class="container-fluid my-3" style="display: flex;justify-content: center;margin-top: 1em;">
        <div class="main">
        <div class="row">
            <h1 style="text-align: center;">Contact Us</h1>
            <div class="col">
                <img src="https://media.istockphoto.com/id/1271752802/photo/phone-and-e-mail-icons-on-wooden-cubes-with-contact-us-text-on-blue-background-web-page.webp?b=1&s=170667a&w=0&k=20&c=hMJ1eJq3u3oHbWGeu4ff2PUWD8w5DHu2A_zJgVAa6pk=" style="height: 80%;width: 90%;">
            </div>
            <div class="col" style="border-radius: 5px;">
                <form>
                    <div class="col-15">
                    <label>Name:</label><br>
                    <div class="col-20">
                        <input type="text" class="col-25" placeholder="Name" style="width: 90%;"><br><br>
                    </div>
                </div>

                    <div class="col-15">
                    <label>E-mail:</label><br>
                    <div class="col-20">
                        <input type="email" class="col-25" placeholder="E-mail" style="width: 90%;"><br><br>
                    </div>
                </div>

                    <div class="col-15">
                    <label>Message:</label><br>
                    <div class="col-20">
                        <textarea rows="3" class="col-25" cols="45" placeholder="Enter your message" inputmode="text" style="width: 90%;"></textarea><br><br>
                    </div>
                </div>

                    <div class="col-20">
                        <input type="button" class="a col-25" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!--End of contact Us form-->
    
    <!--Footer Section-->
    <div id="footer"></div>

    <!--JS Code-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html")
            $("#footer").load("footer.html")
        })
    </script>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
