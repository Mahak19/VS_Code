<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Current Date</title>
    </head>   
    <body>
        <h1 id="GettingDate"></h1>
    </body>
    <script>
        let d=new Date()
        let a=d.getDate()
        document.getElementById("GettingDate").innerText = `${a}`; 
    </script>
</html>
