<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--Latest compiled JavaScript-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            
       <title>Counter</title>
       <script>
        let count=0;
        function incrementCount(){
            count=addTwoNumbers(count,1);
            displayUpdatedCount(count);
        }
        function addTwoNumbers(n1,n2){
            let sum=n1+n2;
            return sum
        }
        function resetCount(){
            count=0;
            displayUpdatedCount(count);
        }
        function displayUpdatedCount(n){
            document.getElementById("counter-text").innerText=n;
        }
       </script>
    </head>
    <body>
        <h1 id="counter-text">0</h1>
        <button type="button" name="incrementBtn" onclick="incrementCount()">Add</button>
        <button type="button" name="resetBtn" onclick="resetCount()">Reset</button>
    </body>
</html>
