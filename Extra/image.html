<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Latest compiled JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    <title>Document</title>
    <style>
        .responsive{
            width: 20em;
            height: 10%;
        }
        img{
            border-radius: 50%;
        }
        .dot {
  height: 25px;
  width: 25px;
  border-radius: 50%;  
  background-color: blue;
  border-radius: 50%;
  display: inline-block;
}
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/474x/c2/83/3d/c2833dae6fae50b026abe043f3a2824e.jpg" class="responsive" id="image" ><br><br>
    <span class="dot" onclick="change()"></span>
       
    <script>
        function change(){
            var img = document.getElementById('image');
            if (img.src.match('https://i.pinimg.com/474x/c2/83/3d/c2833dae6fae50b026abe043f3a2824e.jpg')){
                img.src='https://i.pinimg.com/474x/f6/fb/10/f6fb10d020ec3323b7b35272bf5fd8d4.jpg';
            }
            else{
                img.src='https://i.pinimg.com/474x/c2/83/3d/c2833dae6fae50b026abe043f3a2824e.jpg';
            }
        } 
    </script>
</body>
</html>
