<!DOCTYPE html>
<html lang="en">

<head>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <title>E-Commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 20rem;
            background-color: blueviolet;
            border-radius: 5px;
        }

        .a:hover {
            background-color: rgb(63, 2, 69);
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loginfrm" style="width: 40%;height: 90%; border: 1px solid black; justify-content: center;">
        <h1 style="text-align: center;">Login</h1>
    <div class="container">
        <form>
            <label>E-mail:</label><br>
            <input type="email" id="email" placeholder="Enter your E-mail" style="margin-left: 20px;width: 15rem;"><br><br>

            <label>Password:</label><br>
            <input type="password" id="pass" placeholder="Enter your Password" style="margin-left: 17px;width: 15rem;"><br><br>

            <input type="button" class="a" value="Login" onclick="myfun()">
        </form>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html")
            $("#footer").load("footer.html")
        })
    </script>

     <!--JavaScript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>

    <script>
    function myfun(){
        var a=document.getElementById("email").value;
        var b=document.getElementById("pass").value;

        if(a == "admin@admin.com" && b == "123456"){
            alert("Login successful");
        }else {
            alert("Incoorect email or password");
        }
    }
    </script>
</body>
</html>
