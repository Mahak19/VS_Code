<!DOCTYPE html>
<html lang="en">

<head>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <title>E-Commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loginform {
    background-color: #fff;
    box-shadow: 0 2px 20px -5px rgba(0, 0, 0, 0.5);
    width: 40%;
    height: auto;
    margin: 7% auto;
    padding: 25px 10px;
}

.login-title {
    text-shadow: 2px 2px 8px rgba(48, 44, 40, 0.93);
}

.log-btn {
    background-color: rgb(201, 197, 4);
    font-weight: bold;
}

.log-btn:hover {
    background-color: rgb(215, 236, 236);
}

    </style>
</head>
<body>
<div class="loginform">
    <h2 class="text-center login-title mt-2 mb-4">Login</h2>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email:</label>
                        <input type="email" class="form-control shadow-none" id="input-email" placeholder="Enter your E-mail">
                    </div>
                    <div class="mb-3">
                        <label for="input-password" class="form-label">Password:</label>
                        <input type="password" class="form-control shadow-none mb-4" id="input-password" placeholder="Enter your Password" autocomplete="on">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn log-btn" onclick="myfun()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script>
    function myfun(){
        var a=document.getElementById("input-email").value;
        var b=document.getElementById("input-password").value;
      

        if(a == "admin@admin.com" && b == "123456"){
            window.alert("Login successful");
        }else {
           window.alert("Incoorect email or password");
        }
    }
    </script>
    
     <!--JavaScript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>

 
</body>
</html>
